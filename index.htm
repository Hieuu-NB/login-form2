<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    <title>♥</title>
</head>
<body>
    <header>
        <div class="head">
            <div><h1>Razor</h1></div>
            <div class="head-right">
                <i class='bx bxl-dribbble'></i>
                <div>Sign Up</div>
                <button>Request Demo</button>
            </div>
        </div>

        <div class="saleRaizo">
            <span>________________________</span>
            <div>
                <p>Sales@Razor.uk</p>
                <i class='bx bx-right-arrow-alt'></i>
            </div>
        </div>
    </header>

    <!-- <img src="./leftgxu.png"> -->
    <div class="container">
        
        <div class="img-mid">
            <img src="./right.jpg" alt="">
        </div>

        <div class="mid">
            <div><h1>Agent Login</h1></div>
            <div class="text-login">
                <p>Hey,Enter your details to get sign in</p>
                <p>to your account</p>
            </div>

            <form>
                <input type="text" placeholder="Enter Email/Phone No "><br>
                <input type="text" placeholder="Passcode">
                <i class='bx bx-circle' ></i>
                <p class="icon-form">Hide</p>
                <p class="form-p">Having trouble in sign in ?</p>
                <button>Sign in</button>
            </form>
            <div class="under-form">
                <p>━ Or Sign in with ━</p>
                <div class="icon-sign">
                    <div>
                        <i class='bx bxl-google'></i>
                        <p>Google</p>
                    </div>
                    <div class="second">
                        <i class='bx bxl-apple' ></i>
                        <p>Apple ID</p>
                    </div>
                    <div>
                        <i class='bx bxl-facebook-circle' ></i>
                        <p>Facebook</p>
                    </div>
                </div>

                <div class="last-form">
                    <p>Don't have an account?</p>
                    <p>Request Now</p>
                </div>
            </div>
        </div>

        <div class="img-mid">
            <img src="./left.jpg" alt="">
        </div>
    </div>
    <footer class="foot">
        <p>Copyright @wework 2022 | Privacy Policy</p>
    </footer>
</body>
</html>
